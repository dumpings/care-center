<body>
<div class="reg-w3">
<div class="w3layouts-main">
	<h2>用户注册</h2>
		<form action="/account/registration" method="post" th:object="${newUser}">
			<input type="text" class="ggg" id="username" name="username" placeholder="用户名" required="required">
			<input type="password" class="ggg" id="password" name="password" placeholder="密码" required="required">
			<input type="password" class="ggg" id="repeatedPassword" name="repeatedPassword" placeholder="密码" required="required">
			<input type="text" class="ggg" name="sex" placeholder="性别" required="required">
			<input type="email" class="ggg" name="email" placeholder="邮箱" required="required">
			<input type="text" class="ggg" name="age" placeholder="年龄" required="required">
			<input type="text" class="ggg" name="phone" placeholder="手机号" required="required">
			<input type="text" class="ggg" name="role" placeholder="职称" required="required">
			<p style="color: red" th:text="${session.msg}">错误信息</p>
			<h4><input type="checkbox" />我已同意服务条款和隐私政策</h4>
			
				<div class="clearfix"></div>
				<input type="button" value="注册" name="register" onclick="checkUser()" >
		</form>
		<p> >>>>>>&emsp;若注册成功，请点击此处&emsp;&emsp;<a href="userLogin.html">登录&emsp;</a></p>
</div>
