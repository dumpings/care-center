<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../../static/css/component/pear/css/pear.css">
</head>
<body>
<form class="layui-form" action="">
  <div class="mainBox">
    <div class="main-container">
      <div class="main-container">
        <div class="layui-form-item">
          <label class="layui-form-label">账号</label>
          <div class="layui-input-block">
            <input th:text="${admin.adminName}" type="text" name="userId" value="854085467" lay-verify="title" autocomplete="off" placeholder="请输入账号" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">密码</label>
          <div class="layui-input-block">
            <input th:text="${admin.password}" id="password" type="text" name="password" value="*******" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
          </div>
        </div>
        <div class="button-container">
          <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit="" lay-filter="user-save">
            <i class="layui-icon layui-icon-ok"></i>
            提交
          </button>
          <button type="reset" class="pear-btn pear-btn-sm">
            <i class="layui-icon layui-icon-refresh"></i>
            重置
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
<script src="../../static/css/component/layui/layui.js"></script>
<script src="../../static/css/component/pear/pear.js"></script>
<script>
  layui.use(['form','jquery'],function(){
    let form = layui.form;
    let $ = layui.jquery;

    form.on('submit(user-save)', function(data){
      let roleIds = "";
      $('input[type=checkbox]:checked').each(function() {
        roleIds += $(this).val()+",";
      });
      roleIds = roleIds.substr(0,roleIds.length-1);
      data.field.roleIds = roleIds;

      $.ajax({
        //需修改路径
        url:'/system/user/save',
        data:JSON.stringify(data.field),
        dataType:'json',
        contentType:'application/json',
        type:'post',
        success:function(result){
          if(result.success){
            layer.msg(result.msg,{icon:1,time:1000},function(){
              parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
              parent.layui.table.reload("user-table");
            });
          }else{
            layer.msg(result.msg,{icon:2,time:1000});
          }
        }
      })
      return false;
    });
  })
</script>
<script>
</script>
</body>
</html>
