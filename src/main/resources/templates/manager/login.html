<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	<!-- 样 式 文 件 -->
	<link rel="stylesheet" href="../../css/component/pear/css/pear.css">
	<link rel="stylesheet" href="../../css/admin/css/other/login.css">
	<script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
		//刷新验证码
		function changeImg(){
			document.getElementById("validateCodeImg").src="/admin/checkCode?"+Math.random();
		}
	</script>
</head>
<!-- 代 码 结 构 -->
<body background="../../images/login.gif" style="background-size: cover;">
<form class="layui-form" action="javascript:void(0)">
	<div class="layui-form-item">
		<img class="logo" src="../../images/logo.png">
		<div class="title">梅  岭  社  区</div>
		<div class="desc">
			<p style="color:#5FB878">梅  岭  社  区  高  级  颐  养  中  心</p>
		</div>
	</div>
	<div class="layui-form-item">
		<input placeholder="账 户 : admin " id="adminName" name="adminName" lay-verify="required" hover class="layui-input">
	</div>
	<div class="layui-form-item">
		<input placeholder="密 码 : admin " id="password" name="password" lay-verify="required" hover class="layui-input">
	</div>
	<div class="layui-form-item">
		<input placeholder="验证码 : " hover id="code" name="code" lay-verify="required" class="code layui-input layui-input-inline">
		<img src="/admin/checkCode" name="validateCodeImg" id="validateCodeImg" alt="Change One" onclick="changeImg();">
<!--		<a href="javascript:void(0)" onclick="changeImg()">Change one</a>-->
	</div>
	<div class="layui-form-item">
		<input type="checkbox" name="" title="记住密码" lay-skin="primary" checked>
	</div>
	<div class="layui-form-item">
		<button type="button" class="pear-btn pear-btn-success login" lay-submit lay-filter="login">
			登 入
		</button>
	</div>
	<p style="color:#5FB878">还没有账户?                 
		<a href="registration.html" style="color:#5FB878">账户注册</a></p>
</form>
<!-- 资 源 引 入 -->
<script src="../../css/component/layui/layui.js"></script>
<script src="../../css/component/pear/pear.js"></script>
<script>
	layui.use(['form', 'button', 'popup'], function() {
		var form = layui.form;
		var button = layui.button;
		var popup = layui.popup;

		// 登 录 提 交
		form.on('submit(login)', function(data) {

			/// 验证

			/// 登录
			var data={
				data:{
					'adminName':document.getElementById('adminName').value,
					'password':document.getElementById('password').value,
					'code':document.getElementById('code').value
				}
			};

			$.ajax({
				type : "post",
				url : "/admin/adminLogin",
				dataType : 'json',
				contentType:'application/json',
				data : JSON.stringify(data),
				success : function(data) {
					console.log(data);
				}
			});
			/// 动画
			button.load({
				elem: '.login',
				time: 1500,
				done: function() {
					popup.success("登录成功", function() {
						location.href = "/admin/adminLogin"
					});
				}
			})
			return false;

		});
	})
</script>
</body>
</html>
